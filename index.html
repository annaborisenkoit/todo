<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo List</title>
    <link rel="shortcut icon" href="fav.png" type="image/png" />
    <link rel="shortcut icon" href="resourses/favicon.png" type="image/png" />

    <link rel="stylesheet" href="reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="titles">
            <p class="title">Задачи</p>
            <p class="title">2024</p>
          </div>
          <h1>ToDo List</h1>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">

        <div class="content-wrap">

          <form class="js-form form">
            <div class="add__wrap">
              <input
                  class="js-add__input add__input"
                  type="text"
                  placeholder="Добавить задачу"
                />
                <button type="button" class="js-add__btn add__btn">
                
            </div>
          </form>

          <div class="tasks__wrap">
            <ul class="js-tasks tasks">
              
            </ul>
          </div>

        </div>
        
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
